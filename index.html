<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>吕成光</title>
<style>
* {margin:0;padding:0;box-sizing:border-box;}
body {
height:100vh;width:100vw;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,rgba(0,0,0,0.9),rgba(50,50,50,0.7));
overflow:hidden;color:#fff;
}
.snowflake{position:fixed;top:-10px;z-index:9999;color:#fff;font-size:1em;user-select:none;pointer-events:none;animation-name:fall;animation-timing-function:linear;}
@keyframes fall{0%{transform:translateY(0);opacity:1;}100%{transform:translateY(100vh);opacity:0;}}
.bio-card{
position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
width:450px;padding:40px;border-radius:25px;
background:rgba(255,255,255,0.1);backdrop-filter:blur(20px);
box-shadow:0 0 40px rgba(255,255,255,0.2);text-align:center;
animation:float 6秒 缓入 缓出 无限;
}
@keyframes float{0%,100%{transform:translate(-50%,-50%) transformY(0);}50%{transform:translate(-50%,-50%) transformY(-20px);}}
.bio-avatar{
width:150px;height:150px;border-radius:50%;border:4px solid rgba(255,255,255,0.7);
margin-bottom:20px;box-shadow:0 0 20px rgba(255,255,255,0.5);animation:glow 3秒 缓入 缓出 无限;
}
@keyframes glow{0%,100%{box-shadow:0 0 20px rgba(255,255,255,0.5);}50%{box-shadow:0 0 40px rgba(255,255,255,0.9);}}
.bio-name{
font-size:2em;font-weight:700;margin-bottom:10px;
background:linear-gradient(90deg,#00f5ff,#ff00f2,#ffeb3b);
-webkit-background-clip:text;-webkit-text-fill-color:transparent;
animation:hue 5s 无限线性;
}
@keyframes hue{0%{filter:hue-rotate(0deg);}100%{filter:hue-rotate(360deg);}}
.bio-desc{font-size:1.1em;opacity:0.8;margin-bottom:25px;line-height:1.6;}
.bio-links{display:flex;justify-content:center;gap:20px;}
.bio-links a{
display:inline-block;width:50px;height:50px;line-height:50px;text-align:center;
border-radius:50%;background:rgba(255,255,255,0.1);backdrop-filter:blur(10px);
颜色：#fff；字体大小：1.5em；文本装饰：无；过渡：全部.3s ease；
}
.bio-links a:hover{background:rgba(255,255,255,0.3);transform:scale(1.2) rotate(10deg);}
.bg-particles{position:absolute;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:-1;}
.particle{position:absolute;border-radius:50%;background:rgba(255,255,255,0.2);animation:moveParticles 20秒无限线性;}
@keyframes moveParticles{从{transform:translateY(0) rotate(0);}到{transform:translateY(-2000px) rotate(360deg);}}

.audio-player {
position:fixed;
bottom:20px;
右侧：20px；
背景：rgba(255,255,255,0.15)；
内边距：10px 15px；
边框半径：15px；
背景滤镜：blur(10px)；
}
.audio-player input[type=range] {
宽度：150px；
光标：pointer；
强调色：#ff00f2；
}
</style>
</head>
<body>
<div class="bg-particles"></div>
<div class="bio-card">
<img src="avatar.jpg" alt="avatar" class="bio-avatar">
<h1 class="bio-name">吕成光</h1>
<p class="bio-desc">🎶 cuoc doi nay , k ai cho ai cai gi het...</p>
<div class="bio-links">
<a href="https://www.youtube.com/@LTQ-tool">🔴</a>
<a href="https://hellonhaa.vercel.app/">📸</a>
<a href="https://discord.gg/vjUWdT3aVT">💬</a>
</div>
</div>

<div class="audio-player">
<audio id="bg-music"自动循环播放>
<source src="your-music.mp3" type="audio/mpeg">
</audio>
<input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
</div>

<script>
function createSnowflake(){
const snowflake=document.createElement("div");
snowflake.classList.add("snowflake");
snowflake.textContent="❄";
snowflake.style.left=Math.random()*window.innerWidth+"px";
snowflake.style.fontSize=Math.random()*20+10+"px";
snowflake.style.animationDuration=Math.random()*5+5+"s";
document.body.appendChild(snowflake);
setTimeout(()=>{snowflake.remove();},10000);
}
setInterval(createSnowflake,100);

const particleContainer=document.querySelector('.bg-particles');
for(let i=0;i<150;i++){
const particle=document.createElement('div');
particle.classList.add('particle');
const size=Math.random()*8+2;
particle.style.width=size+'px';
particle.style.height=size+'px';
particle.style.left=Math.random()*window.innerWidth+'px';
particle.style.top=Math.random()*window.innerHeight+'px';
particle.style.animationDuration=Math.random()*20+10+'s';
粒子容器.appendChild(粒子);
}

const audio=document.getElementById("背景音乐");
constvolume=document.getElementById("音量控制");

volume.addEventListener("输入",()=>{audio.volume=volume.value;});
</script>
</body>
</html>
