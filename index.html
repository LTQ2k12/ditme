<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÂêïÊàêÂÖâ</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      height:100vh;width:100vw;
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,rgba(0,0,0,0.9),rgba(50,50,50,0.7));
      overflow:hidden;color:#fff;
    }
    .snowflake{position:fixed;top:-10px;z-index:9999;color:#fff;font-size:1em;user-select:none;pointer-events:none;animation-name:fall;animation-timing-function:linear;}
    @keyframes fall{0%{transform:translateY(0);opacity:1;}100%{transform:translateY(100vh);opacity:0;}}
    .bio-card{
      position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
      width:450px;padding:40px;border-radius:25px;
      background:rgba(255,255,255,0.1);backdrop-filter:blur(20px);
      box-shadow:0 0 40px rgba(255,255,255,0.2);text-align:center;
      animation:float 6s ease-in-out infinite;
    }
    @keyframes float{0%,100%{transform:translate(-50%,-50%) translateY(0);}50%{transform:translate(-50%,-50%) translateY(-20px);}}
    .bio-avatar{
      width:150px;height:150px;border-radius:50%;border:4px solid rgba(255,255,255,0.7);
      margin-bottom:20px;box-shadow:0 0 20px rgba(255,255,255,0.5);animation:glow 3s ease-in-out infinite;
    }
    @keyframes glow{0%,100%{box-shadow:0 0 20px rgba(255,255,255,0.5);}50%{box-shadow:0 0 40px rgba(255,255,255,0.9);}}
    .bio-name{
      font-size:2em;font-weight:700;margin-bottom:10px;
      background:linear-gradient(90deg,#00f5ff,#ff00f2,#ffeb3b);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      animation:hue 5s infinite linear;
    }
    @keyframes hue{0%{filter:hue-rotate(0deg);}100%{filter:hue-rotate(360deg);}}
    .bio-desc{font-size:1.1em;opacity:0.8;margin-bottom:25px;line-height:1.6;}
    .bio-links{display:flex;justify-content:center;gap:20px;}
    .bio-links a{
      display:inline-block;width:50px;height:50px;line-height:50px;text-align:center;
      border-radius:50%;background:rgba(255,255,255,0.1);backdrop-filter:blur(10px);
      color:#fff;font-size:1.5em;text-decoration:none;transition:all .3s ease;
    }
    .bio-links a:hover{background:rgba(255,255,255,0.3);transform:scale(1.2) rotate(10deg);}
    .bg-particles{position:absolute;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:-1;}
    .particle{position:absolute;border-radius:50%;background:rgba(255,255,255,0.2);animation:moveParticles 20s infinite linear;}
    @keyframes moveParticles{from{transform:translateY(0) rotate(0);}to{transform:translateY(-2000px) rotate(360deg);}}

    
    .audio-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.15);
      padding: 15px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      text-align: center;
    }
    .audio-player input[type=range] {
      width: 150px;
      cursor: pointer;
      accent-color: #ff00f2;
    }
    .audio-player button {
      margin-top:10px;
      padding:6px 16px;
      border:none;border-radius:20px;
      background:linear-gradient(45deg,#00f5ff,#ff00f2);
      color:#fff;font-weight:bold;cursor:pointer;
      transition:all .3s;
    }
    .audio-player button:hover{transform:scale(1.05);}

    
    #visualizer {
      width: 200px;
      height: 60px;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      margin: 0 auto 10px auto;
    }
    .bar {
      width: 6px;
      background: linear-gradient(180deg,#ff00f2,#00f5ff);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="bg-particles"></div>
  <div class="bio-card">
   <img src="avatar.jpg" alt="avatar" class="bio-avatar">
    <h1 class="bio-name">ÂêïÊàêÂÖâ</h1>
    <p class="bio-desc">üé∂ cuoc doi nay , k ai cho ai cai gi het...</p>
    <div class="bio-links">
      <a href="https://www.youtube.com/@LTQ-tool">üî¥</a>
      <a href="https://hellonhaa.vercel.app/">üì∏</a>
      <a href="https://discord.gg/vjUWdT3aVT">üí¨</a>
    </div>
  </div>

  
  <div class="audio-player">
    <div id="visualizer"></div>
    <audio id="bg-music" loop>
      <source src="your-music.mp3" type="audio/mpeg">
    </audio>
    <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
    <br>
    <button id="play-btn">‚ñ∂ Play </button>
  </div>

  <script>
    function createSnowflake(){
      const snowflake=document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent="‚ùÑ";
      snowflake.style.left=Math.random()*window.innerWidth+"px";
      snowflake.style.fontSize=Math.random()*20+10+"px";
      snowflake.style.animationDuration=Math.random()*5+5+"s";
      document.body.appendChild(snowflake);
      setTimeout(()=>{snowflake.remove();},10000);
    }
    setInterval(createSnowflake,100);

    const particleContainer=document.querySelector('.bg-particles');
    for(let i=0;i<150;i++){
      const particle=document.createElement('div');
      particle.classList.add('particle');
      const size=Math.random()*8+2;
      particle.style.width=size+'px';
      particle.style.height=size+'px';
      particle.style.left=Math.random()*window.innerWidth+'px';
      particle.style.top=Math.random()*window.innerHeight+'px';
      particle.style.animationDuration=Math.random()*20+10+'s';
      particleContainer.appendChild(particle);
    }

    const audio=document.getElementById("bg-music");
    const volume=document.getElementById("volume-control");
    const playBtn=document.getElementById("play-btn");

    playBtn.addEventListener("click",()=>{
      if(audio.paused){
        audio.play();
        playBtn.textContent="‚è∏ d·ª´ng";
        initVisualizer();
      } else {
        audio.pause();
        playBtn.textContent="‚ñ∂ ti·∫øp t·ª•c";
      }
    });
    volume.addEventListener("input",()=>{audio.volume=volume.value;});

    
    const visualizer=document.getElementById("visualizer");
    const barCount=25;
    for(let i=0;i<barCount;i++){
      const bar=document.createElement("div");
      bar.classList.add("bar");
      bar.style.height="5px";
      visualizer.appendChild(bar);
    }
    let audioCtx, analyser, source, dataArray;
    function initVisualizer(){
      if(audioCtx) return;
      audioCtx=new(window.AudioContext||window.webkitAudioContext)();
      source=audioCtx.createMediaElementSource(audio);
      analyser=audioCtx.createAnalyser();
      analyser.fftSize=64;
      const bufferLength=analyser.frequencyBinCount;
      dataArray=new Uint8Array(bufferLength);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);
      draw();
    }
    function draw(){
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);
      const bars=document.querySelectorAll(".bar");
      for(let i=0;i<bars.length;i++){
        const value=dataArray[i]*0.6;
        bars[i].style.height=value+"px";
      }
    }
  </script>
</body>
</html>
